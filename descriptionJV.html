<!DOCTYPE html>
<html lang="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotique Jules-Verne</title>
    <link rel="shortcut icon" href="logo.ico">
		<link rel="icon" type="image/x-icon" href="logo.ico" sizes="192x192">
		<link rel="apple-touch-icon" sizes="180x180" href="logo-180x180.ico">
		<link href="robotique2019.css" type= "text/css"rel="stylesheet">
    <script type="text/javascript" src="robot.js"></script>
    <script type="text/javascript" src="text.js"></script>
    <script type="text/javascript">
    function anglicisme(){
      document.getElementById("text").innerHTML = text.JVEnglish;
      document.getElementById("logoText").innerHTML = "Jules-Verne's Robotics";
      document.getElementById("enFrancais").style.display = "block";
      document.getElementById("toEnglish").style.display = "none";
    }
    function frenchFry(){
      document.getElementById("text").innerHTML = text.JVFrench;
      document.getElementById("logoText").innerHTML = "Robotique Jules-Verne";
      document.getElementById("toEnglish").style.display = "block";
      document.getElementById("enFrancais").style.display = "none";
    }
    </script>
  </head>
  <body>
    <img src="logo.png" alt="Your browser cannot display the Jules-Verne logo </br> Votre navigateur ne peut pas montrer le logo de Jules-Verne" id="logo">
    <p id="logoText">Robotique Jules-Verne</p>
    <button id="toEnglish" onclick="anglicisme()"><img src="engFlag.png" id="enFlag"></img></button>
    <button id="enFrancais" onclick="frenchFry()"><img src="freFlag.png" id="frFlag"></button>
      <img src="pic.png" id="textImage"></img>
    <p id="text"></p>
  </body>
</html>
